<section class="feature" id="cta-slider">

    <div id="centered-text">
        <h1 data-wow-delay=".1s" class="wow fadeInUp">{{title}}</h1>
    </div>

    <div id="myCarousel" data-wow-delay=".2s" class="wow fadeInUp carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"><span>{{slide1LinkText}}</span>
      </ol>

      <!-- Wrapper for slides -->
      <div data-wow-delay=".3s" class="wow fadeInUp carousel-inner" role="listbox">
        <div class="item active">
            <div class="carousel-container">
                <div id="right-sixty">
                    <ul>
                        <li>{{slide1Image}}</li>
                    </ul>
                </div>                      
              <div  class="carousel-caption">
                <h3>{{slide1Title}}</h3>
                <p>{{slide2Description}}</p>
              </div>
            </div>
        </div>

      </div>

    </div>

</section>
<!-- /CTA Slider-->
